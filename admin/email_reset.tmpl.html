<html>
  <head>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <style type="text/css">
    body {
      background: #eee;
      color: #666;
      font-family: 'Roboto', sans-serif;
    }

    table {
      margin: 0 auto;
    }

    td {
      margin: 0 auto;
      text-align: center;
      padding: 2%%;
    }

    #logo {
      padding: 20px;
    }

    #content {
      background: #fff;
      border-radius: 5px;
      width: 80%%;
      margin-bottom: 50px;
    }

    .sub-content {
      display: block;
      text-align: center;
      margin: 0 auto;
      width: 80%%;
    }

    .header {
      font-size: 20px;
    }

    .description {
      font-size: 14px;
    }

    .footer {
      font-size: 10px;
      font-style: italic;
    }

    .hr {
      border-top: 1px solid #eee;
      margin: 0 auto;
    }

    .small-hr {
      width: 100px;
    }

    a, .button {
      width: 100%%;
      background: #18385c;
      color: #fff;
      border-radius: 3px;
      border: none;
      height: 44px;
      font-size: 15px;
      -webkit-text-size-adjust:none;
      mso-hide:all;
      text-decoration:none;
    }
  </style>
  </head>
  <body>
      <table>
          <tr>
            <td id="logo">
              <img width="200px" src="http://zuvic.com/images/logo_vector.png" />
            </td>
          </tr>
      </table>

      <table id="content">
          <tr>
            <td>
              <div class="sub-content">
                <img width="100px" src="http://zuvic.com/images/email.png" />
              </div>
            </td>
          </tr>
          <tr>
            <td class="header">
              <div class="sub-content">
                Reset your password
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <div class="sub-content">
                <div class="hr"></div>
              </div>
            </td>
          </tr>
          <tr>
            <td class="description">
              <div class="sub-content">
                A request has been made to reset the password for this account.
              </div>
            </td>
          </tr>
          <tr>
              <td class="description">
                <div class="sub-content">
                  <!--[if mso]>
                    <v:roundrect xmlns:v="urn:schemas-microsoft-com:vml" xmlns:w="urn:schemas-microsoft-com:office:word" href="%s" style="width: 100%%;background: #18385c;color: #fff;border-radius: 3px;border: none;height: 44px;v-text-anchor:middle;" arcsize="3px" strokecolor="#18385c" fillcolor="#18385c">
                      <w:anchorlock/>
                      <center style="color:#ffffff;font-family: 'Roboto', Arial, sans-serif;font-size:16px;">Reset password</center>
                    </v:roundrect>
                  <![endif]-->
                  <a href="%s"><input class="button" type="button" value="Reset password"></a>
                </div>
              </td>
            </tr>
          <tr>
            <td>
              <div class="sub-content">
                <div class="hr small-hr"></div>
              </div>
            </td>
          </tr>
          <tr>
              <td class="footer">
                <div class="sub-content">
                  If you did not sign up for this account, you can ignore this email.
                </div>
              </td>
            </tr>
          <tr>
            <td class="footer">
              <br>
            </td>
          </tr>
      </table>
  </body>
</html>
